
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inwerejosic's Circle calculator</title>
  </head>
  <body>
    <div class="main_div">
      <h1>Circle: Area or Circumference</h1>
      <form class="calculate">
        <input class="display" placeholder="Enter The Radius" type="text" id="area-circumference" name="circumference"/>

        <br/>
        <br/>
        <div class="checkboxs">
          <label class="container">
            <input type="radio" checked="checked" name="radio" id="area" />
            <span class="checkmark"></span>
            Area
          </label>
          <label class="container">
            <input type="radio" name="radio" id="circumference" />
            <span class="checkmark"></span>
            Circumference
          </label>
        </div>

        <button id="Checkbox" class="button">Calculate</button>
        <div class="output_container">
          <p class="output_result">Output</p>
          <input class="out_put" id="result" type="text" disabled />
        </div>
      </form>
    </div>

    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
